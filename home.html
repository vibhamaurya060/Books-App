<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Flow</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 400px; margin: auto; padding: 20px; }
        form { display: none; }
        form.active { display: block; }
        input, button { width: 100%; padding: 10px; margin: 5px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Authentication Flow</h2>
        
        <!-- Signup Form -->
        <form id="signup-form" class="active">
            <h3>Signup</h3>
            <input type="text" id="signup-username" placeholder="Username" required>
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button type="submit">Signup</button>
            <p>Already have an account? <a href="#" onclick="showForm('signin-form')">Sign in</a></p>
        </form>
        
        <!-- OTP Verification Form -->
        <form id="otp-form">
            <h3>Verify OTP</h3>
            <input type="text" id="otp" placeholder="Enter OTP" required>
            <button type="submit">Verify OTP</button>
        </form>
        
        <!-- Signin Form -->
        <form id="signin-form">
            <h3>Signin</h3>
            <input type="email" id="signin-email" placeholder="Email" required>
            <input type="password" id="signin-password" placeholder="Password" required>
            <button type="submit">Signin</button>
            <p>Forgot your password? <a href="#" onclick="showForm('forgot-password-form')">Reset it</a></p>
        </form>
        
        <!-- Forgot Password Form -->
        <form id="forgot-password-form">
            <h3>Forgot Password</h3>
            <input type="email" id="forgot-email" placeholder="Email" required>
            <button type="submit">Send OTP</button>
            <p>Remembered? <a href="#" onclick="showForm('signin-form')">Sign in</a></p>
        </form>
        
        <!-- Reset Password Form -->
        <form id="reset-password-form">
            <h3>Reset Password</h3>
            <input type="text" id="reset-otp" placeholder="Enter OTP" required>
            <input type="password" id="new-password" placeholder="New Password" required>
            <button type="submit">Reset Password</button>
        </form>
        
        <!-- Home -->
        <div id="home" style="display: none;">
            <h3>Welcome</h3>
            <p id="welcome-message"></p>
            <button id="signout-button">Signout</button>
        </div>
    </div>
    
    <script>
        const apiUrl = 'http://localhost:3000/api/auth';
        let userEmail = '';

        function showForm(formId) {
            document.querySelectorAll('form').forEach(form => form.classList.remove('active'));
            document.getElementById(formId).classList.add('active');
        }

        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('signup-username').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            const response = await fetch(`${apiUrl}/signup`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email, password })
            });
            const data = await response.json();
            if (response.ok) {
                userEmail = email;
                alert(data.message);
                showForm('otp-form');
            } else {
                alert(data.error);
            }
        });

        document.getElementById('otp-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const otp = document.getElementById('otp').value;

            const response = await fetch(`${apiUrl}/verify-otp`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: userEmail, otp })
            });
            const data = await response.json();
            if (response.ok) {
                localStorage.setItem('token', data.token);
                showHome();
            } else {
                alert(data.message);
            }
        });

        document.getElementById('signin-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('signin-email').value;
            const password = document.getElementById('signin-password').value;

            const response = await fetch(`${apiUrl}/signin`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            const data = await response.json();
            if (response.ok) {
                localStorage.setItem('token', data.token);
                showHome();
            } else {
                alert(data.message);
            }
        });

        document.getElementById('forgot-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('forgot-email').value;

            const response = await fetch(`${apiUrl}/forgot-password`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            });
            const data = await response.json();
            if (response.ok) {
                userEmail = email;
                alert(data.message);
                showForm('reset-password-form');
            } else {
                alert(data.message);
            }
        });

        document.getElementById('reset-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const otp = document.getElementById('reset-otp').value;
            const newPassword = document.getElementById('new-password').value;

            const response = await fetch(`${apiUrl}/reset-password`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: userEmail, otp, newPassword })
            });
            const data = await response.json();
            if (response.ok) {
                alert(data.message);
                showForm('signin-form');
            } else {
                alert(data.message);
            }
        });

        document.getElementById('signout-button').addEventListener('click', () => {
            localStorage.removeItem('token');
            showForm('signin-form');
        });

        async function showHome() {
            const token = localStorage.getItem('token');
            if (!token) {
                showForm('signin-form');
                return;
            }

            const response = await fetch('http://localhost:3000/api/private/home', {
                method: 'GET',
                headers: { 'Authorization': token }
            });
            const data = await response.json();
            if (response.ok) {
                document.getElementById('welcome-message').innerText = data.message;
                document.querySelectorAll('form').forEach(form => form.classList.remove('active'));
                document.getElementById('home').style.display = 'block';
            } else {
                alert(data.message);
                showForm('signin-form');
            }
        }

        // Check if user is already signed in
        document.addEventListener('DOMContentLoaded', showHome);
    </script>
</body>
</html>
